<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo List for Day</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/js/todo.js" defer></script> <!-- todo.js 파일 로드 -->
</head>
<body>
<div class="container">
    <h1>Todo List for <span th:text="${date}">Selected Day</span></h1>
    <table id="todoTable" class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Task</th>
            <th>Due Date</th>
            <th>Repeat Type</th>
            <th>Completed</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.id}">1</td>
            <td th:text="${todo.task}">Sample Task</td>
            <td th:text="${todo.dueDate}">2024-11-10T10:00</td>
            <td th:text="${todo.repeatType}">DAILY</td>
            <td>
                <input type="checkbox" th:checked="${todo.completed}"
                       onchange="toggleTodoStatus(this, [[${todo.id}]])">
            </td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Task">
        <input type="date" id="dueDateInput" class="form-control mt-2" placeholder="Due Date">
        <input type="text" id="repeatTypeInput" class="form-control mt-2" placeholder="Repeat Type">
        <input type="checkbox" id="completedInput" class="mt-2"> Completed
        <button class="btn btn-primary mt-2" onclick="addTodo()">Add Task</button>
    </div>
</div>
</body>
</html>
